<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time_Interval</title>
</head>
<body id="mybody">

    <script>
        var colors = ["green", "orange", "red", "blue", "purple", "maroon"];
        var mbody = document.getElementById("mybody");
        i=0;
        var a = setInterval(()=>{
           
            mbody.style.backgroundColor = colors[i];
            ++i;

            if(i == colors.length){
                i = 0;
            }
        },1000);
    </script>
</body>
</html>
