<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time_Interval</title>
</head>
<body id="mybody">
    <!-- Stop button -->
    <input type="button" value="stop"  id="btn">
    <!-- restart Button -->
    <input type="button" value="restart"  id="buttn">
    <script>
        var colors = ["green", "orange", "red", "blue", "purple", "maroon"];
        var mbody = document.getElementById("mybody");
        var btn1 = document.getElementById("btn");
        var btn2 = document.getElementById("buttn");
        i=0;
        var a = setInterval(()=>{
           
            mbody.style.backgroundColor = colors[i];
            ++i;

            if(i == colors.length){
                i = 0;
            }
        },1000);

        // Stop the animation.
        btn1.addEventListener("click",()=>{
            
                clearInterval(a);
         
        })
        // Restart the animation.
        btn2.addEventListener("click",()=>{
            
            i=0;
        var a = setInterval(()=>{
           
            mbody.style.backgroundColor = colors[i];
            ++i;

            if(i == colors.length){
                i = 0;
            }
        },1000);
     
    })
    </script>
</body>
</html>
