<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Demonstration</title>

    <style>
        a {
            text-decoration: none; /* to get rid of underline*/
            color: #fff;
         }   
         #navbar a:hover{
            border-bottom: 2px #fff solid;
         }

         #logo{
            height: 100px;
            width: 100px;
            display: inline-block;
         }
         #navbar{
            background-color:gray;
            box-sizing: border-box;
            width: 100%;
         }
         #Banner{
            width: 100%;
            margin-top: 10px;
         }
         #banner_image{
            width: 100%;
            height: 250px;
         }

    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="head" style="border:5px solid whitesmoke; display: flex;" >
        <img id="logo" src="./Logo.webp" alt="Logo">
        <div id="navbar">
            <ul id="nav_links" style="list-style: none;display: flex; gap: 30px; margin-left: 70%; padding-top: 5px;">
                <li><a href="#">Home</a></li>  
                <li><a href="#">Explore Content</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </div>
    <!-- Banner -->
    <div id="Banner">
        <img id="banner_image" src="./Banner.jfif" alt="Banner">

    </div>
    
</body>
</html>
