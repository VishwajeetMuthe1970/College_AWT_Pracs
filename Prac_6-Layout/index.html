<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout Demonstration</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia"
    />

    <style>
      /* Navbar */
      a {
        text-decoration: none; /* to get rid of underline*/
        color: #fff;
      }
      #navbar a:hover {
        border-bottom: 2px #fff solid;
      }
      #nav_links {
        list-style: none;
        display: flex;
        gap: 30px;
        margin-left: 70%;
        padding-top: 5px;
        font-size: x-large;
      }

      #logo {
        height: 100px;
        width: 100px;
        display: inline;
      }
      #navbar {
        background-color: gray;
        box-sizing: border-box;
        width: 100%;
      }

      /* Banner */
      #Banner {
        width: 100%;
        height: 300px;
        margin-top: 10px;
      }
      #background-video {
        height: 100%;
        width: 100%;
        object-fit: cover;
      }

      #banner_image {
        width: 100%;
        height: 250px;
      }

      /* Central Portion */
      #Center_container {
        margin-top: 10px;
        height: 500px;
        width: 100%;
        gap: 30px;
        background-color: transparent;
        border: 5px solid transparent;
        display: flex;
      }
      #left {
        border: 5px solid whitesmoke;
        align-self: left;
        height: 100%;
        width: 100%;
      }
      #left > h1 {
        font-family: "Sofia", sans-serif;
        font-weight: bolder;
        font-size: xx-large;
      }
      #paint_job_Logo {
        height: 200px;
        width: 200px;
        padding-left: 200px;
        padding-top: 45px;
      }
      #center {
        border: 5px solid whitesmoke;
        align: center;
        height: 100%;
        width: 100%;
      }
      #center > h1 {
        font-family: "Sofia", sans-serif;
        font-weight: bolder;
        font-size: xx-large;
      }
      #body_build_Logo {
        height: 200px;
        width: 200px;
        padding-left: 200px;
        padding-top: 45px;
      }
      #right {
        border: 5px solid whitesmoke;
        /* align: right; */
        height: 100%;
        width: 100%;
      }
      #right > h1 {
        font-family: "Sofia", sans-serif;
        font-weight: bolder;
        font-size: xx-large;
      }
      #Full_body_Logo {
        height: 200px;
        width: 200px;
        padding-left: 200px;
        padding-top: 45px;
      }
      #Footer {
        margin-top: 10px;
        box-sizing: border-box;
        background-color: gray;
        border: 5px solid transparent;
        display: flex;
        width: 100%;
        height: 15rem;
      }
      #Footer > h1 {
        color: #fff;
        margin-top: 100px;
      }
    </style>
  </head>
  <body background="4C0027 ">
    <div>
      <!-- Navbar -->
      <div class="head" style="border: 5px solid whitesmoke; display: flex">
        <img id="logo" src="./logo.png" alt="Logo" />
        <div id="navbar">
          <ul id="nav_links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Explore Content</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </div>

      <!-- Banner -->
      <div id="Banner">
        <!-- <marquee behavior="banner_image" direction="left" scrollamount="35"
          ><img id="banner_image" src="./Banner.jfif" alt="Banner"
        /></marquee> -->
        <video
          id="background-video"
          autoplay
          loop
          muted
          poster="./Car_Restoration_Posterr.jpeg"
        >
          <source
            src="./Rusty Abandoned Muscle Car full RESTORATION. Incredible Restoration from trash to Hot Car.mp4"
            type="video/mp4"
          />
        </video>
      </div>

      <!-- Center Portion -->
      <div id="Center_container">
        <div id="left">
          <h1 style="padding-left: 200px">Paint Job</h1>
          <a href="#"
            ><img
              id="paint_job_Logo"
              src="./paint_job.jpg"
              alt="paint_job_Logo"
          /></a>
        </div>
        <div id="center">
          <h1 style="padding-left: 200px">Body Building</h1>
          <a href="#"
            ><img
              id="body_build_Logo"
              src="./Body_Build.jpg"
              alt="Body_build_Logo"
          /></a>
        </div>
        <div id="right">
          <h1 style="padding-left: 200px">Full Restoration</h1>
          <a href="#"
            ><img
              id="Full_body_Logo"
              src="./Full_Restoration.jpeg"
              alt="Full_body_Logo"
          /></a>
        </div>
      </div>

      <!--Footer Portion  -->
      <div id="Footer">
        <h1>&copy; Copyright 2023 All Rights Reserved</h1>
      </div>
    </div>
  </body>
</html>
